# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  # JavaScript (Node.js) dependencies for root directory
  - package-ecosystem: "npm"
    directory: "/" # Root directory
    schedule:
      interval: "weekly"

  # JavaScript (Node.js) dependencies for chatbot-ui directory
  - package-ecosystem: "npm"
    directory: "/chatbot-ui" # chatbot-ui directory
    schedule:
      interval: "weekly"

  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/" # Assuming your requirements.txt file is in the root directory
    schedule:
      interval: "weekly"
